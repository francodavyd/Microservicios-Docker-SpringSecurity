spring:
  application:
    name: productos-sv
  server:
    port: ${PORT:${SERVER_PORT:0}}
  datasource:
    url: jdbc:mysql://localhost:3306/producto_db?serverTimezone=UTC
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

security:
  jwt:
    private:
      key: ${PRIVATE_KEY}
    user:
      generator: ${GENERATOR}
